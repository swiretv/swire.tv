<script>
if(pageType != "assine") {
	jQuery(".assine").addClass('ishidden');
	jQuery("#formpay").prop('required',null);
} else {
	jQuery("fieldset.product select").val(productType);
}
if(pageType != "assine" && pageType != "teste") {
	var pageType = "default";
}
var sent = 0;

if(pageType == "verify") {
	jQuery('#content').html('<h4 style="text-align:center;">Enviando o código...</h4>');
	jQuery.post({
		url: "api/codeverification",
		data: {email: emailVerify, code: codeVerify},
		success: function(msg){
			var res = msg.split("|");

			} else {
				jQuery('#content').html('<h4>Erro inesperado! Favor falar com o suporte!</h4>');
			}
		},
		error: function() {
			jQuery('#content').html('<h4>Erro inesperado! Favor falar com o suporte!</h4>');
		}
	});
}

var token;
var emailp;
var planp;
jQuery('#contact').on('submit', function(ev){
	if(sent == "0"){
		ev.preventDefault();
		jQuery("#formphone").prop('required',"true");
		var namep = jQuery('#formname').val();
		emailp = jQuery('#formmail').val();
		var phonep = jQuery('#formphone').val();
		planp = jQuery('#formplan').val();
		var paymentp = jQuery('#formpay').val();
		var howfindp = jQuery('#formhowfind').val();
		jQuery('#content').html('<h4 style="text-align:center;">Enviando... Aguarde!</h4>');
		jQuery.post({
			url: "api/register",
			data: {name: namep, email: emailp, phone: phonep, plan: planp, payment: paymentp, howfind: howfindp, type: pageType},
			success: function(msg){
				var res = msg.split("|");

					sent = 1;
					jQuery('#content').html('<h4>Enviei um código pro seu email, pode colocar ele aqui embaixo?</h4><fieldset><input id="formcode" placeholder="Coloque seu código aqui!" type="text" tabindex="1" required autofocus maxlength="5" pattern=".{5,5}"></fieldset><fieldset><button name="submit" type="submit" id="contact-submit">Enviar meu código!</button></fieldset>');
				} else {
					jQuery('#content').html('<h4>Erro inesperado! Favor falar com o suporte!</h4>');
				}
			},
			error: function() {
				jQuery('#content').html('<h4>Erro inesperado! Favor falar com o suporte!</h4>');
			}
		});

	} else if(sent == "1") {
		ev.preventDefault();
		var codep = jQuery('#formcode').val();
		jQuery('#content').html('<h4 style="text-align:center;">Enviando o código...</h4>');

			data: {email: emailp, code: codep},
			success: function(msg){
				var res = msg.split("|");
				if(res[0] == "true") {

					sent = 2;
					jQuery('#content').html('<h4>Agora, pode criar uma senha para sua conta:</h4><fieldset><input id="formpassword" placeholder="Digite sua nova senha aqui!" type="password" tabindex="1" required autofocus></fieldset><fieldset><button name="submit" type="submit" id="contact-submit">Terminar meu cadastro!</button></fieldset>');
				} else {
					jQuery('#content').html('<h4>Erro inesperado! Favor falar com o suporte!</h4>');
				}
			},
			error: function() {
				jQuery('#content').html('<h4>Erro inesperado! Favor falar com o suporte!</h4>');
			}
		});

	} else if(sent == "2") {
		ev.preventDefault();
		jQuery.post({
			url: "api/setpassword",
			data: {email: emailp, token: token, password: sha256(jQuery('#formpassword').val())},
			success: function(msg){
				var res = msg.split("|");
				if(res[0] == "true") {
					sent = 3;

						jQuery('#content').html('<h4>Você concluiu seu cadastro! Daqui a pouco iremos lhe chamar no WhatsApp cadastrado!</h4>');

							},
